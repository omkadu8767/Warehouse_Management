<!DOCTYPE html>
<html lang="en">
<head>
    <title>Define Subcategory</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEVhgc0zbiNruYRh-64g3RJCiH7kr7IgbU-Q&s.jpeg');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: greenyellow;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: green;
        }

        h2 {
            text-align: center;
            margin-top: 100px;
            color: #333;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkgreen;
        }

        #message {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="addrack.html">Add Rack</a></li>
            <li><a href="viewrack.html">View Rack</a></li>
            <li><a href="addcategory.html">Add Category</a></li>
            <li><a href="subcategory.html">Add Subcategory</a></li>
            <li><a href="item.html">Define Item</a></li>
            <li><a href="additem.html">Add Item</a></li>
            <li><a href="additembarcode.html">Add Item by Barcode</a></li>
            <li><a href="pickitem.html">Pick Item</a></li>
            <li><a href="pickitembarcode.html">Pick Item by Barcode</a></li>
        </ul>
    </nav>

    <h2>Define Subcategory</h2>
    <form id="subcategoryForm">
        <label>Subcategory Name:</label>
        <input type="text" id="subcategory_name" required><br><br>

        <label>Category:</label>
        <select id="category_id" required>
            <option value="111">Bakery Products</option>
            <option value="112">Dairy Products</option>
            <option value="113">Snacks</option>
            <option value="114">Beverages</option>
            <option value="115">Personal Care</option>
            <option value="116">Cleaning Supplies</option>
            <option value="117">Electronics</option>
            <option value="118">Furniture</option>
            <option value="119">Stationery</option>
            <option value="120">Clothing</option>
            <option value="121">Shoes</option>
            <option value="122">Grocery</option>
            <option value="123">Frozen Foods</option>
            <option value="124">Toys</option>
            <option value="125">Books</option>
        </select><br><br>

        <button type="submit">Add Subcategory</button>
    </form>

    <table id="subcategoryTable">
        <thead>
            <tr>
                <th>Subcategory ID</th>
                <th>Subcategory Name</th>
                <th>Category Name</th>
                <th>Category ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <script>
        let subcategoryCounter = 1;

        document.getElementById("subcategoryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const subcategoryName = document.getElementById("subcategory_name").value;
            const categorySelect = document.getElementById("category_id");
            const categoryId = categorySelect.value;
            const categoryName = categorySelect.options[categorySelect.selectedIndex].text;

            // Add new row to the table
            const table = document.getElementById("subcategoryTable").querySelector("tbody");
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = subcategoryCounter++;
            newRow.insertCell(1).textContent = subcategoryName;
            newRow.insertCell(2).textContent = categoryName;
            newRow.insertCell(3).textContent = categoryId;

            // Clear form inputs
            document.getElementById("subcategory_name").value = "";
            document.getElementById("category_id").selectedIndex = 0;
        });
    </script>
</body>
</html>
