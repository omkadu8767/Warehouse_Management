<!DOCTYPE html>
<html lang="en">
<head>
    <title>Define Item</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEVhgc0zbiNruYRh-64g3RJCiH7kr7IgbU-Q&s.jpeg');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: greenyellow;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: green;
        }

        h2 {
            text-align: center;
            margin-top: 100px;
            color: #333;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkgreen;
        }

        #message {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f4f4f4;
        }

        table, th, td {
            border: 1px solid #ccc;
            background-color: #f4f4f4;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Ensure flexibility in layout */
        @media (max-width: 768px) {
            form {
                max-width: 100%;
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        let autoIncrementId = 1; // Initialize auto-increment ID

        function handleSubmit(event) {
            event.preventDefault(); // Prevent actual form submission

            // Get form values
            const itemName = document.querySelector('input[name="item_name"]').value;
            const categoryId = document.querySelector('select[name="category_id"]').value;
            const subcategoryId = document.querySelector('select[name="subcategory_id"]').value;
            const quantity = document.querySelector('input[name="quantity"]').value;
            const quantityUnit = document.querySelector('select[name="quantity_unit"]').value;
            const barcodeValue = document.querySelector('input[name="barcode_value"]').value;

            // Create a new row with form data
            const tableRow = `
                <tr>
                    <td>${autoIncrementId++}</td>
                    <td>${itemName}</td>
                    <td>${categoryId}</td>
                    <td>${subcategoryId}</td>
                    <td>${quantity}</td>
                    <td>${quantityUnit}</td>
                    <td>${barcodeValue}</td>
                </tr>
            `;

            // Append the new row to the table
            document.getElementById('itemTable').innerHTML += tableRow;

            // Hide the form and display success message
            document.getElementById('addItemForm').style.display = 'none';
            document.getElementById('message').innerHTML = `
                <p style="color: green; font-weight: bold;">Form Submitted Successfully!</p>
                <button onclick="goBack()">Back</button>
            `;
        }

        function goBack() {
            // Show the form again and reset message
            document.getElementById('addItemForm').style.display = 'block';
            document.getElementById('message').innerHTML = '';
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="addrack.html">Add Rack</a></li>
            <li><a href="viewrack.html">View Rack</a></li>
            <li><a href="addcategory.html">Add Category</a></li>
            <li><a href="subcategory.html">Add Subcategory</a></li>
            <li><a href="item.html">Define Item</a></li>
            <li><a href="additem.html">Add Item</a></li>
            <li><a href="additembarcode.html">Add Item by Barcode</a></li>
            <li><a href="pickitem.html">Pick Item</a></li>
            <li><a href="pickitembarcode.html">Pick Item by Barcode</a></li>
        </ul>
    </nav>

    <h2>Define Item</h2>
    <form id="addItemForm" onsubmit="handleSubmit(event)">
        <label>Item Name:</label>
        <input type="text" name="item_name" required><br><br>
        
        <label>Item Category:</label>
        <select name="category_id" required>
            <option value="111">Bakery Products</option>
            <option value="112">Dairy Products</option>
            <option value="113">Snacks</option>
            <option value="114">Beverages</option>
            <option value="115">Personal Care</option>
            <option value="116">Cleaning Supplies</option>
            <option value="117">Electronics</option>
            <option value="118">Furniture</option>
            <option value="119">Stationery</option>
            <option value="120">Clothing</option>
            <option value="121">Shoes</option>
            <option value="122">Grocery</option>
            <option value="123">Frozen Foods</option>
            <option value="124">Toys</option>
            <option value="125">Books</option>
        </select><br><br>
        
        <label>Item Subcategory:</label>
        <select name="subcategory_id" required>
            <option value="111-100">Biscuits</option>
            <option value="111-101">Bread</option>
            <option value="112-200">Butter</option>
            <option value="112-201">Milk</option>
            <option value="113-300">Chips</option>
            <option value="113-301">Nuts</option>
            <option value="114-400">Juices</option>
            <option value="114-401">Soft Drinks</option>
            <!-- Add more subcategories here -->
        </select><br><br>
        
        <label>Quantity:</label>
        <input type="number" name="quantity" required><br><br>
        
        <label>Quantity Unit:</label>
        <select name="quantity_unit" required>
            <option value="kg">kg</option>
            <option value="liters">liters</option>
            <option value="pieces">pieces</option>
            <option value="pack">pack</option>
        </select><br><br>

        <label>Barcode Value:</label>
        <input type="text" name="barcode_value" required><br><br>

        <button type="submit">Submit Item</button>
    </form>

    <div id="message"></div>
    <table id="itemTable">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Barcode</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically inserted here -->
        </tbody>
    </table>
</body>
</html>
