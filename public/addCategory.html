<!DOCTYPE html>
<html lang="en">

<head>
    <title>Define Category</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEVhgc0zbiNruYRh-64g3RJCiH7kr7IgbU-Q&s.jpeg');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: greenyellow;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: green;
        }

        h2 {
            text-align: center;
            margin-top: 100px;
            color: #333;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkgreen;
        }

        #message {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f4f4f4;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            background-color: #f4f4f4;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Ensure flexibility in layout */
        @media (max-width: 768px) {
            form {
                max-width: 100%;
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        fetch('/addCategory', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ category_name: categoryName })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('message').innerHTML = `<p style="color: green;">${data}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = `<p style="color: red;">Error adding category</p>`;
            });
    </script>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="./addrack.html">Add Rack</a></li>
            <li><a href="./viewrack.html">View Rack</a></li>
            <li><a href="./addcategory.html">Add Category</a></li>
            <li><a href="./subcategory.html">Add Subcategory</a></li>
            <li><a href="./item.html">Define Item</a></li>
            <li><a href="./viewItem.html">View Item</a></li>
            <li><a href="./additem.html">Add Item to WareHouse</a></li>
            <li><a href="./additembarcode.html">Add Item by Barcode</a></li>
            <li><a href="./pickitem.html">Pick Item</a></li>
            <li><a href="./pickitembarcode.html">Pick Item by Barcode</a></li>
        </ul>
    </nav>

    <h2>Define Category</h2>
    <form action="/addCategory" method="POST" id="defineCategoryForm" onsubmit="handleSubmit(event)">
        <label>Category Name:</label>
        <input type="text" name="category_name" required><br><br>

        <button type="submit">Add Category</button>
    </form>

    <div id="message"></div>
</body>

</html>
