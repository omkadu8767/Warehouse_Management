<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #f1f1f1;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #28a745;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
            color: #555;
        }

        p strong {
            font-size: 20px;
            color: #222;
        }

        #order-total {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
        }

        .order-id {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            background-color: #f1f1f1;
            padding: 10px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            background-color: #218838;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Order Confirmation</h1>
        <nav>
            <a href="order.html">Home</a>
            <a href="cart.html">Cart</a>

        </nav>
    </header>

    <main>
        <h2><strong>Confirmed Order</strong></h2>
        <p>Thank you for your purchase! Your order has been successfully placed.</p>

        <!-- Order ID Display -->
        <div class="order-id">
            Order ID: <span id="order-id">#123456789</span>
        </div>

        <p><strong>Order Total:</strong> ₹<span id="order-total">0.00</span></p>
        <p><strong>Items Ordered:</strong> <span id="item-names"></span></p>


        <!-- Button back to cart -->
        <a href="cart.html">Back to Cart</a>
    </main>

    <div class="footer">
        <p>© 2024 Shopping Site. All Rights Reserved.</p>
    </div>

    <script>
        window.onload = function () {
            const total = localStorage.getItem('orderTotal') || '0.00';
            document.getElementById('order-total').innerText = total;

            // Generate a random order ID for display
            const orderId = 'ORD-' + Math.floor(Math.random() * 1000000 + 100000);
            document.getElementById('order-id').innerText = orderId;

            // Retrieve item names from localStorage
            const items = JSON.parse(localStorage.getItem('itemName')) || [];
            document.getElementById('item-names').innerText = items.join(', ');

            // Send order data to the backend
            fetch('http://localhost:3000/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    orderId: orderId,
                    price: total,
                    itemName: items.join(', ') // Use the actual item names from localStorage
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };
    </script>



</body>

</html>
