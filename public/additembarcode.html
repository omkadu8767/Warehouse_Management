<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item by Barcode</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEVhgc0zbiNruYRh-64g3RJCiH7kr7IgbU-Q&s.jpeg');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: greenyellow;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: green;
        }

        h2 {
            text-align: center;
            margin-top: 100px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="addrack.html">Add Rack</a></li>
            <li><a href="viewrack.html">View Rack</a></li>
            <li><a href="addcategory.html">Add Category</a></li>
            <li><a href="subcategory.html">Add Subcategory</a></li>
            <li><a href="item.html">Define Item</a></li>
            <li><a href="additem.html">Add Item to Warehouse</a></li>
            <li><a href="additembarcode.html">Add Item by Barcode</a></li>
            <li><a href="pickitem.html">Pick Item</a></li>
            <li><a href="pickitembarcode.html">Pick Item by Barcode</a></li>
        </ul>
    </nav>

    <h2>Add Item to Warehouse by Barcode Scanning</h2>
    <form id="addItemForm" onsubmit="handleSubmit(event)">
        <label>Barcode Number:</label>
        <input type="text" name="barcode" required>

        <label>Add-Up Quantity:</label>
        <input type="number" name="pickup_quantity" required>

        <button type="submit">Add Item</button>
    </form>

    <div id="message"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent actual form submission

            // Get the barcode value from input
            const barcode = document.querySelector('input[name="barcode"]').value.trim();
            const pickupQuantity = parseInt(document.querySelector('input[name="pickup_quantity"]').value.trim());

            // Fetch item details based on barcode
            fetch(`/items?barcode=${barcode}`) // Ensure this endpoint returns item details based on barcode
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(item => {
                    if (item) {
                        // Prepare data for server submission
                        const data = {
                            item_id: item.item_id,
                            item_name: item.item_name,
                            item_quantity: pickupQuantity,
                            barcode_value: barcode
                        };

                        // Send data to server
                        fetch('/addItemByBarcode', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        })
                            .then(response => response.json())
                            .then(result => {
                                alert(result.message); // Show success message

                                // Clear form inputs
                                document.getElementById('addItemForm').reset();
                            })
                            .catch(error => {
                                console.error('Error adding item by barcode:', error);
                                alert('Error adding item by barcode');
                            });
                    } else {
                        // If no item found with the given barcode
                        document.getElementById('message').innerHTML = `
                           <p style="color:red;font-weight:bold;">Invalid Barcode!</p>
                       `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching item:', error);
                    alert('Error fetching item');
                });
        }
    </script>


</body>

</html>
